<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วันเกิดของแฟน</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #FF6347;
            /* สีส้ม */
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .birthday-image {
            width: 50%;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .footer {
            font-size: 1em;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <h1>สุขสันต์วันเกิดที่รัก!</h1>
    <img src="https://via.placeholder.com/500x300.png?text=Happy+Birthday" alt="Birthday Image" class="birthday-image">
    <div class="message">
        ขอให้วันนี้เป็นวันพิเศษที่สุดสำหรับคุณและเต็มไปด้วยความสุขและความรักจากทุกคนที่อยู่รอบตัว <br>
        คุณคือคนสำคัญในชีวิตของฉันและฉันรู้สึกโชคดีที่ได้อยู่เคียงข้างคุณ
    </div>
    <div class="footer">
        กับคำอวยพรจากใจ: <br>
        ขอให้คุณมีสุขภาพแข็งแรงและประสบความสำเร็จในทุกสิ่งที่ทำ
    </div>

</body>

</html>
